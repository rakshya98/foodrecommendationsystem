{% extends 'core/base.html' %}
{% block title %} {{ post.title }} {% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-5">
        <div class="col-md-12 text-center">
            <div class="bg-info mt-5 rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 50px; height: 50px;">
                <img src="https://img.freepik.com/free-vector/food-drink-hand-drawn-flat-healthy-food-logo_23-2149632253.jpg?w=740&t=st=1694686244~exp=1694686844~hmac=e277b65fce20e0ed8d8abbd6e61c1ec823a779ca5b587be114ed31f80a5f1cac"
                    style="width: 155px;" alt="logo">
            </div>
            <h1 class="mt-3" style="color: #4CAF50">{{ post.title }}</h1>
        </div>
    </div>
</div>
<div class="container mb-5">
    <div class="row">
        <div class="col-md-8">
            <h6 class="pb-4 mb-4 text-muted font-italic border-bottom">Published On : {{ post.pub_date }}</h6>
            <div class="blog-post">
                <p>{{ post.description1 }}</p>
                <p>{{ post.description2 }}</p>
                <p>{{ post.description3 }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{ post.thumbnail }}" class="img-fluid" alt="{{ post.title }}">
        </div>
    </div>
</div>
{% endblock content %}
